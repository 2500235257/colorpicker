<html xmlns="http://www.w3.org/1999/xhtml" > 
<head>
<title>Evolutility  :: Color Picker</title>
	<link id="jquiCSS" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>  
	<link href="css/evol.colorpicker.css" rel="stylesheet" /> 
    <script src="js/evol.colorpicker.js" type="text/javascript"></script>  
</head>
<body>   

<h1 id="title">Color Picker</h1> 
  
 
<p>Theme: 
<a href="#" class="css">le-frog</a> - 
<a href="#" class="css">redmond</a> - 
<a href="#" class="css">start</a> - 
<a href="#" class="css">ui-darkness</a> - 
<a href="#" class="css">ui-lightness</a>
</p>

<p>Using a textbox:<br/>
<input style="width:120px;" id="c1"/>
<br/>
<a href="#" id="Val-1">Value</a>
<a href="#" id="Kill-1">Remove</a>
</p>

<p>Using a DIV tag:<br/>
<div id="c2"></div> 
<br/>
<a href="#" id="Val-2">Value</a>
<a href="#" id="Kill-2">Remove</a>
</p>	 

<script> 

    $('#c1,#c2').colorpicker();
	$('#c1')
		.bind('color.hover', function(evt){
			$('#title').attr('style','background-color:'+evt.color)
		})
		.bind('color.change', function(evt){
			alert('color='+evt.color)
		})
	
	$('#Val-1').click(function(){
		alert($('#c1').colorpicker("val"))
	})
	$('#Kill-1').click(function(){
		var v=$('#c1').colorpicker("destroy") 
	})
	
	$('#Val-2').click(function(){
		alert($('#c2').colorpicker("val"))
	})
	$('#Kill-2').click(function(){
		var v=$('#c2').colorpicker("destroy") 
	})	
	
    $('.css').click(function(){ 
        $('#jquiCSS').attr('href','http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/'+this.innerHTML+'/jquery-ui.css');
    });
	
</script>
 

<br />

  
</body>


</html>
